# Intervalle entre deux gains de PDV quand le perso est assis
# Défaut: 1000
# Note: en millisecondes
# Pas utilisé actuellement
SitRegenTimer = 1000

# Intervalle entre deux gains de PDV quand le perso est debout
# Défaut: 2000
# Note: en millisecondes
# Pas utilisé actuellement
StandRegenTimer = 2000

# Chemin du répertoire de logs
# Défaut: logs
LogsPath = logs

# Niveau de logs
# Défaut: 255 (la console affichera tout, et écrira tout dans les fichiers)
# Note: ce nombre est un octet qui contient 8 flags, chacun représenté par un bit
#
#							7	6	5			4			3			2				1				0
# Il est constitué ainsi: 	0 	0 	OUT_STRING 	OUT_ERROR 	OUT_DEBUG 	PRINT_STRING 	PRINT_ERROR 	PRINT_DEBUG
#
# (les deux premiers bits ne sont pas utilisés)
LogsLevel = 36

# Bloquer le personnage quand il a trop de pods?
# Défaut: true
# Pas utilisé actuellement
UseWeightLimit = true

# Facteur de multiplication de l'expérience gagnée en combat
# Défaut: 1
ExperienceFactor = 1

# Intervalle minimal entre deux demandes de nom aléatoire
# Défaut: 500
# Note: en millisecondes
NameSuggestionRetryTime = 500

# Temps maximal d'inactivité d'un client Dofus avant déconnexion
# Défaut: 15
# Note: en minutes
MaxIdleTime = 15

# Intervalle entre chaque actualisation du nombre de joueurs au serveur de connexion
# Défaut: 60
# Note: en secondes
PlayersUpdateIntervalString = 60

# Intervalle minimal entre deux messages dans le canal de commerce
# Défaut: 60
# Note: en secondes
TradingFloodInterval = 60

# Intervalle minimal entre deux messages dans le canal de recrutement
# Défaut: 60
# Note: en secondes
RecruitmentFloodInterval = 60